<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-globe-48.png">
    <link type="image/png" sizes="32x32" rel="icon" href="img/icons8-globe-48.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>All countries of the world</title>
</head>
<body>
    <header class="py-3 header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Where in the world?</h4>
            <div id="theme-switch" class="d-flex justify-content-between mt-2">
                <i class="bi bi-moon-fill"></i>
                <p class="theme ms-2">Dark mode</p>
            </div>
        </div>
    </header>
    <div class="container">
        <button class="d-flex justify-content-between fs-6 mt-5 py-2 px-3 back-btn" onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
            <p class="p-0 m-0">Back</p>
        </button>
    </div>      
    <main>
        <div class="container mt-5">
            <div id="the-country" class="m-0 p-0">
                
            </div>
        </div>
    </main>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/country.js"></script>
</body>
</html>
