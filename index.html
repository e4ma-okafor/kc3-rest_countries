<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-globe-48.png">
    <link type="image/png" sizes="32x32" rel="icon" href="img/icons8-globe-48.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>All countries of the world</title>
</head>
<body>
    <header class="py-3 header">
        <div class="container d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Where in the world?</h4>
            <div id="theme-switch" class="d-flex justify-content-between mt-2">
                <i class="bi bi-moon-fill"></i>
                <p class="theme ms-2">Dark mode</p>
            </div>
        </div>
    </header>
    <div id="form-section" class="container mt-5 mt-5-small">
        <div class="d-flex d-flex-small justify-content-between">
            <form method="post" class="search">
                <input type="search" class="w-100" id="search-Input" placeholder="Search for a country...">                
            </form>
            <div class="dropdown rounded position-relative">
                <div id="dropdown-btn" class="w-100 d-flex justify-content-between rounded">
                    <p class="dropdown-btn-text m-0">Filter by Continents</p>
                    <span class="dropdown-btn-span"><i class="bi bi-chevron-down"></i></span>
                </div>
                <div id="dropdown-box" class="w-100 rounded py-2 hide mt-2 position-absolute z-1">
                    <ul class="m-0 p-0">
                        <li class="dropdown-item m-0 p-0 pb-1">
                            <p id="all" class="m-0">All</p>
                        </li>
                        <li class="dropdown-item m-0 p-0 pb-1">
                            <p id="africa" class="m-0">Africa</p>
                        </li>
                        <li class="dropdown-item m-0 p-0 pb-1">
                            <p id="asia" class="m-0">Asia</p>
                        </li>
                        <li class="dropdown-item m-0 p-0 pb-1">
                            <p id="nAmerica" class="m-0">North America</p>
                        </li>
                        <li class="dropdown-item m-0 p-0 pb-1">
                            <p id="sAmerica" class="m-0">South America</p>
                        </li>
                        <li class="dropdown-item m-0 p-0 pb-1">
                            <p id="europe" class="m-0">Europe</p>
                        </li>
                        <li class="dropdown-item m-0 p-0 pb-1">
                            <p id="oceania" class="m-0">Oceania</p>
                        </li>
                        <li class="dropdown-item m-0 p-0 pb-1">
                            <p id="antarctica" class="m-0">Antarctica</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>  
    <main>
        <div class="container mt-5 mt-5-small">
            <div id="world-countries" class="m-0 p-0">

            </div>
        </div>
    </main>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
